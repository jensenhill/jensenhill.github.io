<!DOCTYPE html>
<html>

    <head>
        <title>QR Inspector</title>
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link rel="stylesheet" href="styles.css">

        <script type="module" src="javascript/qr-scanner.js"></script>
        <script src="javascript/qr-export.js"></script>

    </head>

    <body>
        
        <h1 class="text">QR Inspector Prototype</h1>
        
        <script src="https://unpkg.com/jsqr"></script> <!-- Import jsQR library -->
        
        <!--Font Library -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1aedc2e9fe.js" crossorigin="anonymous"></script>
        <!----------------->


        <!-- Begin Elements -->

        <div class="flex-box">

            <!-- QR Code History -->
            <div class="flex-box-side">
                <div class="history-container">QR History</div>
            </div>

            <!-- Camera Stream -->
            <div class="flex-box-central">
                <div class="camera-container" id="camera-container">
                    <video id="camera"></video> <!-- Display camera stream to user -->

                    <!-- Export data button -->
                    <button id="export-button" title="Export via Email" onclick="exportCode()">
                        <i class="fa-solid fa-share-from-square"></i>
                    </button>
                </div>
                <h1 class="text" id="status">Awaiting camera permission</h1>
            </div>

            <!--Container for the QR code's data -->
            <div class="flex-box-side">
                <div class="data-container" id="data-container">QR Data</div>
            </div>

        </div>


        

    </body>

</html>
